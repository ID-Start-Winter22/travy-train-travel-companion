version: "3.0"

intents:
  - get_train_id
  - give_train_id
  - check_status
  - greet
  - ask_mood
  - answer_good_mood
  - answer_bad_mood
  - get_help
  - notify_train_data_change
  - chitchat
  - get_platform_plan
  - give_departure_station
  - give_arrival_station
  - give_arrival_stations
  - abort
  - which_train_stations
  - get_platform
  - get_arrival_time
  - get_departure_time
  
  
actions:
  - action_print_train_id
  - action_store_train_data
  - action_train_data_change
  - action_read_train_id
  - action_read_stations
  - validate_stations_form
  - action_return_stations
  - action_give_platform
  - action_give_arrival_time
  - action_give_departure_time

entities:
  - train_id
  - train_entity_type
  - train_entity_value

slots:
  # stores the train id given by the user
  train_id:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: train_id

  # stores the departue station given by the user
  departure_station:
    type: text
    influence_conversation: true
    mappings:
    - type: from_text
      conditions:
      - active_loop: stations_form
        requested_slot: departure_station
  
  # stores the arrival station given by the user
  arrival_station:
    type: text
    influence_conversation: true
    mappings:
    - type: from_text
      conditions:
      - active_loop: stations_form
        requested_slot: arrival_station

  # stores the type of train data that changed (e.g. "platform", "departure_delay", ...)
  train_entity_type:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: train_entity_type

  # stores the value of train data that changed (e.g. "8", "2022-10-11T10:00:00T", ...)
  train_entity_value:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: train_entity_value


forms:
  stations_form:
    required_slots:
      - departure_station
      - arrival_station
      

responses:
  utter_pong:
  - text: "Pong!"

  utter_greet:
  - text: |
      Hi!
      Ich bin Travy - dein Zugreise-Assistent!
      Gib mir deinen Zugnamen (zB. ICE 123) und ich informiere dich während deiner Zugreise über wichtige Informationen und Änderungen!

  utter_mood: 
  - text: "Mir geht's gut, Danke! Und dir?"
  - text: "Super und dir?"
  - text: "Mir geht's gut, danke der Nachfrage! Und dir?"
  - text: "Alles gut! Und wie geht's dir?"

  utter_reaction_good_mood:
  - text: "Das freut mich!"
  - text: "Toll!"
  - text: "Super!"

  utter_reaction_bad_mood:
  - text: "Das tut mir Leid!"
  - text: "Kopf hoch!"
  - text: "Das wird schon wieder!"
  
  utter_help:
  - text: |
      Bevor du das nächste mal mit dem Zug fährst kannst du mir deine Zugnummer schreiben und ich werde dich auf deiner Reise begleiten! Ich kann dir mitteilen, ...
      ... wenn sich dein Gleis ändert,
      ... ob sich dein Zug verspätet,
      ... ob dein Zug ausfällt,
      ... wie du deinen Gleis findest,
      ... und vieles mehr!
      Wenn dich interessiert, was ich noch so kann oder vielleicht auch wie ich funktionere, schau gerne mal hier rein:
      https://github.com/ID-Start-Winter22/chat-team-11/wiki

  utter_failed:
  - text: "Sorry! Das hab ich leider nicht verstanden."

  utter_chitchat/say_goodbye:
  - text: Tschüss!
  - text: Ciao!

  utter_chitchat/say_thank_you:
  - text: Gern geschehen!
  - text: Kein Problem!
  - text: Mach ich doch gerne!
  - text: Bitte!

  utter_chitchat/say_you_are_amazing:
  - text: Danke! Du bist auch super!
  - text: Danke! Das ist aber nett von dir!

  utter_chitchat/confirmation:
  - text: "Super!"
  - text: "Gut, dass ich helfen konnte!"
  - text: "Freut mich, dass ich dir helfen konnte!"

  utter_chitchat/negative_confirmation:
  - text: "Tut mir leid..."
  - text: "Sorry..."

  utter_platform_plan:
  - text: "Hier ist der Gleisplan vom Münchner HBF:"
    image: https://images.gutefrage.net/media/fragen/bilder/wo-befindet-sich-im-muenchener-hbf-das-gleis-10-fluegelbahnhof/0_big.jpg?v=1478258160000

  utter_ask_departure_station:
  - text: In welcher Station steigst du ein?

  utter_ask_arrival_station:
  - text: In welcher Station steigst du aus?

  utter_react_to_abort:
  - text: Oh, okay!
  - text: Oje, alles klar!

  

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
